<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>Оплата картой</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <form class="main_form">
                <div class="form-group">
                    <input type="text" class="form-control" id="cardNumber" placeholder="Номер карты">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-lg-3">
                        <label for="expiryMonth">Месяц</label>
                        <input type="text" class="form-control" id="expiryMonth" placeholder="ММ">
                    </div>
                    <div class="form-group col-md-6 col-lg-3">
                        <label for="expiryYear">Год</label>
                        <input type="text" class="form-control" id="expiryYear" placeholder="ГГГГ">
                    </div>
                    <div class="form-group col-9 col-lg-3">
                        <label for="ccv">CCV код</label>
                        <input type="text" class="form-control" id="ccv" placeholder="CCV">
                    </div>
                    <div class="form-group col-3 d-flex justify-content-center align-items-end">
                        <img src="./src/credit_card.png" alt="" style="height: 60px;" class="">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="cardName" placeholder="Имя как на карте">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" style="min-height: 40px;" for="exampleCheck1">Сохранить для быстрой оплаты <a href="">подробнее ?</a></label>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">ОТМЕНА</button>
                    <button type="submit" style="color: white;" class="btn btn-warning col-4">ОПЛАТИТЬ</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
